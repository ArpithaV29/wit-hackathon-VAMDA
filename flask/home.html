<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="undefined" crossorigin="anonymous">
    <title>Punarapi.com</title>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0>
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Contacts</a>
            </li>
        </ul>
        </div>
    </nav>
    <style>
      
       body{
           
           background-image:url("https://steffyb.io/wp-content/uploads/2021/04/earth-night-was-holding-human-hands-earth-day-energy-saving-concept.jpg");
           width:100%;
            height: 100%;
            background-repeat: no-repeat;
       }
        img{
            width:100%;
            height: 500px;
        }
        
        .container{
            
            background-size: 200px;
            margin-top: 50px;
            text-align: center;
            margin-bottom: 50px;
            height:500px ;
            width:800px;
            color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
            
        }
        
       
    </style>
</head>
<body>
    <div class="jumbotron ">
        <div class="container">
            <h1 class="display-4">Welcome to Punarapi</h1>
            
        <div class="d-flex justify-content-center">
           
                    <form  action="/predict" method="POST" enctype="multipart/form-data">
                        
                        <div class="input-group form-group">
                            <label for="name" class="control-label col-sm-2">Name:</label>
                            <input type="text" class="form-control" name="Name" id="Name" placeholder="Enter your Name"
                                required>
                        </div>
                    </br>
                        <div class="input-group form-group">
                            <label for="phone_number" class="control-label col-sm-2">Phone Number:</label>
                            <input type="number" class="form-control" name="MOBILE" id="mobile"
                                placeholder="Enter your Phone number" required>
                        </div>
                    </br>
                        <div class="input-group form-group">
                            <label for="email" class="control-label col-sm-2">Email:</label>
                            <input type="text" class="form-control" name="EMAIL" id="email"
                                placeholder="Enter your Email" required>
                        </div>
                    </br>
                    <div class="input-group form-group">
                    <label for="size"class="control-label col-sm-2" >Size:</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" checked>Small
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">Medium
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">Large
                      </label>
                      </div>
                    </br>
                   
                        <div class="input-group form-group">
                            <label for="file"class="control-label col-sm-4">Upload the image of the Clothing</label>
                        </br>
                    </br>
                        <input type="file" class="form-control-file" name="file" >
                          </div>
                        <div class="form-group">
                            <input type="submit" value="Upload" class="btn btn-lg btn-primary float-right login_btn">
                        </div>
                    </form>
              </div> 
        </div>
        </div>
</body>
</html>
